<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Contact Page</title>
    <style>
        body {
            background: #1976d2;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .circle-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            margin-bottom: 32px;
        }
        h1 {
            margin-bottom: 24px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .contact-btn {
            background: #fff;
            color: #1976d2;
            border: none;
            border-radius: 24px;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: background 0.2s, color 0.2s;
        }
        .contact-btn:hover {
            background: #e3f2fd;
        }
    </style>
</head>
<body>
    <img src="profile.jpg" alt="Profile Photo" class="circle-img">
    <h1>Hello, World!</h1>
    <button class="contact-btn">Contact</button>
</body>
</html>
