<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Contact Page</title>
    <style>
        body {
            background: linear-gradient(270deg, #ff0000, #ff9900, #ffff00, #00ff00, #0000ff, #9900ff, #ff0000);
            background-size: 1400% 1400%;
            animation: rainbowMove 16s linear infinite;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        @keyframes rainbowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .circle-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            margin-bottom: 32px;
        }
        h1 {
            margin-bottom: 24px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .contact-btn {
            background: #fff;
            color: #1976d2;
            border: none;
            border-radius: 24px;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            transition: background 0.2s, color 0.2s;
        }
        .contact-btn:hover {
            background: #ff0000;
            color: #fff;
            box-shadow: 0 0 24px 8px #ff0000, 0 0 8px 2px #fff inset;
            border: 2px solid #fff;
            transform: scale(1.08) rotate(-2deg);
        }
    </style>
</head>
<body>
    <img src="kitten.jpg" alt="Kitten Photo" class="circle-img">
    <h1>Hello, World! this is Todd the Terrific!</h1>
    <button class="contact-btn">Contact</button>
</body>
</html>
